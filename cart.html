<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตะกร้าสินค้า</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f4f4f4; margin:0;}
    header {background:#333; color:white; padding:15px; text-align:center;}
    .container {max-width:600px; margin:20px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
    .cart-item {padding:10px; border-bottom:1px solid #ddd;}
    button {margin-top:15px; width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:5px; cursor:pointer;}
    button:hover {background:#0056b3;}
  </style>
</head>
<body>
  <header><h1>ตะกร้าสินค้า</h1></header>
  <div class="container">
    <div id="cartItems"></div>
    <h3 id="total"></h3>
    <button onclick="checkout()">ไปสั่งซื้อ</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartItemsDiv = document.getElementById("cartItems");
    let total = 0;

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>ยังไม่มีสินค้าในตะกร้า</p>";
      document.querySelector("button").style.display = "none";
    } else {
      cart.forEach(item => {
        cartItemsDiv.innerHTML += `<div class="cart-item">${item.name} - ${item.price} บาท</div>`;
        total += item.price;
      });
      document.getElementById("total").innerText = "ราคารวม: " + total + " บาท";
    }

    function checkout() {
      window.location.href = "checkout.html";
    }
  </script>
</body>
</html>
